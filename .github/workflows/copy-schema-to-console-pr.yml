# This is a basic workflow to help you get started with Actions

name: Copy schema
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
permissions:
  pull-requests: write
  repository-projects: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/mivanyna/repob target
          rm target/folderb/file*.json
          cp "file.json" "./target/folderb/file_${{ github.sha }}.json"
          cd target
          echo "${{ github.event.commits[0].committer.email }}"
          echo "${{ github.event.commits[0].committer.name }}"
          git config --local user.email "${{ github.event.commits[0].committer.email }}"
          git config --local user.name "${{ github.event.commits[0].committer.name }}"
          git checkout -b "${{ github.ref_name }}_${{ github.run_number }}"

          printf "const file = require('./file_${{ github.sha }}.json')\nexport default file\n" > json.ts

          echo ${{ github.ref_name }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Automatic publish from github.com/project"
          echo "push"
          git push -u origin "${{ github.ref_name }}_${{ github.run_number }}"
          echo "create PR"
          gh pr create -B main -H "${{ github.ref_name }}_${{ github.run_number }}" --title "${{ github.event.commits[0].message }}" --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
